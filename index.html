<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1> Calculator</h1>
        <div id="calculator_pannel">
            <input id="display" readonly> 
                <row>
                    <button class="op_button" onclick="appendToDisplay('+')">+</button>
                    <button class="num_button" onclick="appendToDisplay('7')">7</button>
                    <button class="num_button" onclick="appendToDisplay('8')">8</button>
                    <button class="num_button" onclick="appendToDisplay('9')">9</button>
                </row>
                <row>   
                    <button class="op_button" onclick="appendToDisplay('-')"> - </button>
                    <button class="num_button" onclick="appendToDisplay('4')">4</button>
                    <button class="num_button" onclick="appendToDisplay('5')">5</button>
                    <button class="num_button" onclick="appendToDisplay('6')">6</button>

                </row>
                <row>
                    <button class="op_button" onclick="appendToDisplay('*')"> x</button>
                    <button class="num_button" onclick="appendToDisplay('1')">1</button>
                    <button class="num_button" onclick="appendToDisplay('2')">2</button>
                    <button class="num_button" onclick="appendToDisplay('3')">3</button>
                </row>
                <row> 
                    <button class="op_button" onclick="appendToDisplay('/')">/</button>
                    <button class="num_button" onclick="appendToDisplay('0')">0</button>
                    <button class="num_button" onclick="appendToDisplay('.')">.</button>
                    <button class="num_button" onclick="calculate()">=</button>
                </row>
                <row>
                    <button onclick="clearDisplay()">c</button>
                </row>
                
        
            <script src="index.js"></script>
        </div>
    </body>
</html>
